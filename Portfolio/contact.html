<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="stylecontact.css">
</head>

</style>
<body>

    <h1 style="color: #9333EA; box-shadow: 10px 5px 5px #9333EA ;" >Contact Me</h1>
    <form action="mailto:mabdullahsaleem810@gmail.com" method="post" enctype="text/plain">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        <br>
        <input type="submit" value="Send" style="box-shadow: 10px 5px 5px #9333EA ;"  class="submit">
    </form>

    
</body>
